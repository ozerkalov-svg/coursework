    <main>
      <section class="favourite_exercises section">
  <div class="container">
    <h2 class="section_title">Favorites</h2>
    <div class="favorites-container">
      <div class="quote-container">
        <div class="quote"></div>
        <div class="quote-bottom-container">
          <div class="main-text">
            <svg width="20" height="20" class="main-text-icon">
              <use href="/coursework/symbol-defs.svg#icon-gym"></use>
            </svg>
            <div>
              <h3 class="main-text-title">110 min</h3>
              <p class="main-text-subtitle">Daily norm of sports</p>
            </div>
          </div>
          <div class="image-wrapper">
          <img
            src="/coursework/img/favourite-1x.webp"
            srcset="/coursework/img/favourite-1x.webp 1x, /coursework/img/favourite-2x.webp 2x"
            alt="women"
            fetchpriority="high"
          />
        </div>
        </div>
      </div>
      <div class="scrollbar_custom">
        <ul class="fav_card_list"></ul>
        <ul class="pagination-cards"></ul>
        <div class="no_cards_wrapper-container visually-hidden">
          <p class="no_cards_wrapper visually-hidden">
            It appears that you haven't added any exercises to your favorites
            yet. To get started, you can add exercises that you like to your
            favorites for easier access in the future.
          </p>
        </div>
      </div>
    </div>
  </div>
</section>


      <div class="exr-card-backdrop"></div>


      <div class="backdrop">
  <div class="backdrop-container">
    <button name="close" id="form-close-btn" type="button">
      <svg class="form-close-btn-icon" width="12" height="12">
        <use href="/coursework/symbol-defs.svg#icon-x"></use>
      </svg>
    </button>
    <form class="backdrop-form">
      <p class="backdrop-form-text">Rating</p>

      <div class="rating-wrapper">
        <p class="rating-star-value">0.0</p>
        <svg class="rating-star-icons" width="24" height="24">
          <use data-id="1" href="/coursework/symbol-defs.svg#icon-star"></use>
        </svg>
        <svg class="rating-star-icons" width="24" height="24">
          <use data-id="2" href="/coursework/symbol-defs.svg#icon-star"></use>
        </svg>
        <svg class="rating-star-icons" width="24" height="24">

        <svg class="rating-star-icons" width="24" height="24">
          <use data-id="5" href="/coursework/symbol-defs.svg#icon-star"></use>
        </svg>
      </div>
      <input
        type="email"
        placeholder="Email"
        pattern="^[\w-]+(\.[\w-]+)*@([\w-]+\.)+[a-zA-Z]{2,7}$"
        name="user-email"
        id="user-email"
        title="Enter your email"
        required
      />
      <textarea
        class="form-user-comment"
        name="user-comment"
        id="user-comment"
        placeholder="Your comment"
      ></textarea>
      <button name="send" class="form-send-btn" type="submit">Send</button>
    </form>
